<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinema Koltuk Rezervasyonu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/css/styles.css" rel="stylesheet">

</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div data-container="body" class="modal w-full max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6" style="max-width: 80%;">
       <form data-container="form" action="">
        <div class="flex justify-between items-center mb-4">
            <button data-header="back" class="text-blue-500 hover:text-blue-700 font-semibold">Back</button>
            <h2 data-header="title" class="text-xl font-bold text-center">Önizleme</h2>
            <button data-header="next" class="text-blue-500 hover:text-blue-700 font-semibold">Next</button>
        </div>
        <div data-content="content" class="step"></div>
        
        <div id="step3" class="step hidden">
            <div class="mb-4">
                <p class="text-gray-700 mb-4">Ödeme bilgilerinizi girin:</p>
                <input type="text" placeholder="Kart Numarası"
                    class="w-full p-2 border border-gray-300 rounded-lg mb-2">
                <input type="text" placeholder="Ad Soyad" class="w-full p-2 border border-gray-300 rounded-lg mb-2">
                <input type="text" placeholder="Son Kullanma Tarihi"
                    class="w-full p-2 border border-gray-300 rounded-lg mb-2">
                <input type="text" placeholder="CVC" class="w-full p-2 border border-gray-300 rounded-lg mb-2">
            </div>
        </div>
        <div id="step4" class="step hidden">
            <div class="mb-4">
                <p class="text-gray-700 mb-4">Seçiminizi gözden geçirin:</p>
                <div class="bg-gray-100 p-4 rounded-lg mb-4">
                    <h3 class="font-semibold text-lg">Film: Film 1</h3>
                    <p class="text-gray-600">Film açıklaması ve bilgileri burada yer alacak.</p>
                    <div class="mt-4">
                        <h4 class="font-semibold">Seçilen Koltuklar:</h4>
                        <ul class="list-disc pl-6">
                            <li>Koltuk 1</li>
                            <li>Koltuk 2</li>
                            <li>Koltuk 3</li>
                        </ul>
                    </div>
                </div>

                <div class="bg-gray-100 p-4 rounded-lg">
                    <h3 class="font-semibold text-lg">Ödeme Bilgileri</h3>
                    <p class="text-gray-600">Kart Numarası: **** **** **** 1234</p>
                    <p class="text-gray-600">Son Kullanma Tarihi: 12/24</p>
                </div>
            </div>
        </div>
        <div class="flex justify-between items-center mt-4">
            <span data-footer="sol_title" class="text-sm text-gray-500">Adım 4/4</span>
            <span data-footer="sag_title" class="text-sm text-gray-500">Önizleme</span>
        </div>
    </form>
    </div>
<script src="js/main.js"> </script>
</body>

</html>
